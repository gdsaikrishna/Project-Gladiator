<app-dashboard></app-dashboard>
<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Status</h4>
        </div>
        <div class="modal-body">
          <p>{{statusMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
<div class="wrapper container">
  <input type="button" value="Download PDF" (click)="captureScreen()"/>
    <table id="contentToConvert" class="table table-striped table-active table-responsive-md">
      <thead style="background-color: #adb0c5;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Account Number</th>
          <th scope="col">Nickname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiary of beneficiaries; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{beneficiary.beneficiaryName}}</td>
          <td>{{beneficiary.accountNo}}</td>
          <td>{{beneficiary.beneficiaryNickName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
