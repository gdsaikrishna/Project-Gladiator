<app-dashboard></app-dashboard>
<div class="wrapper container ben">
    <p class="h3">Add Beneficiary</p>
    <form (ngSubmit)="beneficiaryForm.valid && showDetails()" #beneficiaryForm="ngForm">
        <div class="form-group ">
            <label>Name</label>
            <input class="form-control" type="text" name="name" placeholder="Beneficiary name" [(ngModel)]=beneficiary.beneficiaryName #name="ngModel" required>
            <div class="alert alert-danger" *ngIf="beneficiaryForm.submitted && name.invalid && (name.dirty || name.touched)">
                <div *ngIf="name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Account Number</label>
            <input class="form-control" type="text" name="accNo" placeholder="Account number" [(ngModel)]=beneficiary.accountNumber
                #accNo="ngModel" required pattern="^[0-9]{7}$">
            <div class="alert alert-danger" *ngIf="beneficiaryForm.submitted && accNo.invalid && (accNo.dirty || accNo.touched)">
                <div *ngIf="accNo.errors.required">Account number is required</div>
                <div *ngIf="accNo.errors.pattern">Account number must be of 7 digits</div>
            </div>
        </div>
        <div class="form-group">
            <label>Nickname</label>
            <input class="form-control" type="text" name="nick" placeholder="Nickname is optional" [(ngModel)]=beneficiary.beneficiaryNickName
                #nick="ngModel">
        </div>
        <div class="form-group">
            <input type="submit" class="btn" value="Add" style="width: 100%;">
        </div>
    </form>
    <div *ngIf="error">{{message}}</div>
</div>
