<div class="page-header h1">
    <p>HFDC Bank</p>
</div>
<div class="wrapper container" style="width: 28%;">
    <h4>Trouble Logging In-Forgot User ID ?</h4>
    <br>
    <p>Please fill in your credentials to receive your User ID.</p>
    <br>
    
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="form-group" >
            <label>Enter Account Number</label>
            <input type="text" #accountNo="ngModel" [class.is-invalid]="f.submitted && accountNo.invalid"
            class="form-control" name="accountNo" [(ngModel)]="forgotUserId.accountNo" required>
            <div *ngIf="f.submitted && accountNo.invalid" class="invalid-feedback">
                <div *ngIf="accountNo.errors.required">Account Number is required</div>
            </div>
        </div>
        
         <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
</div>
