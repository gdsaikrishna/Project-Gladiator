<div class="page-header h1">
    <p>HFDC Bank</p>
</div>
<div class="wrapper container" style="width: 28%;">
    <h4>Trouble Logging In-Forgot Login Password?</h4>
    <br>
    <p>Please fill in your credentials to set the new password.</p>
    <br>
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group" >
                <label>Enter User ID</label>
                <input type="text" #userId="ngModel" [class.is-invalid]="f.submitted && userId.invalid"
                class="form-control" name="userId" [(ngModel)]="forgotPassword.userId" required>
                <div *ngIf="f.submitted && userId.invalid" class="invalid-feedback">
                    <div *ngIf="userId.errors.required">User Id is required</div>
                </div>
            </div>
            
             <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
</div>
